<h3>Your Classes</h3>

<ul *ngIf="studentCourses.length > 0; else noCourses">
  <li *ngFor="let course of studentCourses">
    <strong>{{ course.name }}</strong> - {{ course.time }} -
    {{ course.currentCapacity }}/{{ course.totalCapacity }} -
  </li>
</ul>

<ng-template #noCourses>
  <p>You are not enrolled in any classes.</p>
</ng-template>

<button (click)="logout()">Logout</button>
